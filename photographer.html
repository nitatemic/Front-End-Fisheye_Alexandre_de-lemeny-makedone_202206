<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Fisheye - photographe </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script defer type="module" src="/scripts/pages/photographer.js"></script>
    <script defer src="/scripts/utils/contactForm.js"></script>
    <script src="https://kit.fontawesome.com/41ea70b874.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Fisheye Home Page"><img src="assets/images/logo.png" alt="Logo de Fisheye" class="logo"></a>
    </header>
    <main id="main">
      <div class="photographer-container" id="photographer-container">
        <div id="photographer-summary">
        </div>
        <button class="contact_button" id="contactMeButton" aria-label="Contact Me" type="button">Contactez-moi</button>

      </div> <!-- end of photograph-header -->
      <div class="photographer-content" id="photograph-content">
        <div class="filter-container">
          <div class="filter">
            <p>Trier par</p>
            <div class="dropdown" id="dropdown" aria-expanded="false">
              <button class="dropbtn" id="dropdown-btn-first" type="button">Popularité <i class="fa-solid fa-chevron-down" id="chevron"></i></button>
              <div class="dropdown-content" id="dropdown-content">
                <a id="dropdown-btn-second">Date</a>
                <a id="dropdown-btn-third" >Titre</a>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- end of photograph-content -->
    </main>
    <!-- Lightbox with close, next and previous buttons -->
    <dialog class="lightbox" aria-label="Image closeup view" aria-hidden="true" id="lightbox">
      <div class="lightbox-content">
        <div class="lightbox-close">
          <a class="lightbox-close-button" id="lightbox-close-button" aria-label="Close dialog"type="button"><i class="fa-solid fa-xmark"></i></a>
        </div>
        <div class="lightbox-next">
          <a class="lightbox-next-button" id="lightbox-next-button" aria-label="Next image" type="button"><i class="fa-solid fa-chevron-right"></i></a>
        </div>
        <div class="lightbox-previous">
          <a class="lightbox-previous-button" id="lightbox-previous-button" aria-label="Previous image" type="button"><i class="fa-solid fa-chevron-left"></i></a>
        </div>
        <div class="lightbox-media-container" id="lightbox-media-container">
          <h1 class="lightbox-media-title" id="lightbox-media-title"></h1>
        </div>
      </div>
    </dialog>
    <dialog id="contact_modal">
			<div class="modal">
				<header id="photographer-header">
          <h2 id="modal-title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="closeContactMeButton" alt="Close Contact form" aria-label="Close contact form"/>
        </header>
				<form id="contact_form"> <!-- Contact form -->
					<div>
						<label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" autocomplete="given-name" placeholder="Votre prénom" />
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" autocomplete="family-name" placeholder="Votre nom" />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="email" placeholder="Votre email" />
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Votre message"></textarea>
					</div>
          <button type="submit" class="contact_button" aria-label="Send" id="contact_submit">Envoyer</button>
				</form>
			</div>
		</dialog> <!-- end of contact_modal -->
    <div class="photographer-price"></div>
    <div class="photographer-price-and-like">
      <div id="photographer-likes-container">
        <p id="photographer-likes"></p>
        <i class="fa fa-heart"></i>
      </div>
      <div id="photographer-price-container">
        <p id="photographer-price"></p>
      </div>
    </div>
  </body>
</html>
