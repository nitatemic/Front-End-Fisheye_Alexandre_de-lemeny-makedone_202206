<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script defer type="module" src="/scripts/pages/photographer.js"></script>
    <script defer src="/scripts/utils/contactForm.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" alt="logo" class="logo"></a>
    </header>
    <main id="main">
      <div class="photographer-container" id="photographer-container">
        <div id="photographer-summary">
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>

      </div> <!-- end of photograph-header -->
      <div class="photograph-content">
        <div class="filter">
          <p>Trier par</p>
          <label for="filter-select"></label>
          <select id="filter-select" class="filter">
            <option value="all">Popularité</option>
            <option value="nature">Date</option>
            <option value="people">Titre</option>
          </select>
        </div>
      </div> <!-- end of photograph-content -->
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header id="photographer-header">

          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
  </body>
</html>
