<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Fisheye - photographe </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script defer type="module" src="/scripts/pages/photographer.js"></script>
    <script defer src="/scripts/utils/contactForm.js"></script>
    <script src="https://kit.fontawesome.com/41ea70b874.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" alt="logo" class="logo"></a>
    </header>
    <main id="main">
      <div class="photographer-container" id="photographer-container">
        <div id="photographer-summary">
        </div>
        <button class="contact_button" type="button" onclick="displayModal()">Contactez-moi</button>

      </div> <!-- end of photograph-header -->
      <div class="photographer-content" id="photograph-content">
        <div class="filter-container">
          <div class="filter">
            <p>Trier par</p>
            <div class="dropdown">
              <button class="dropbtn" id="dropdown-btn-first" type="button">Popularité</button>
              <div class="dropdown-content">
                <a id="dropdown-btn-second">Date</a>
                <a id="dropdown-btn-third" >Titre</a>
              </div>
            </div>
          </div>
        </div>

      </div> <!-- end of photograph-content -->
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header id="photographer-header">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()"  alt="Bouton en forme de croix" aria-label="Fermer le formulaire de contact."/>
        </header>
				<form> <!-- Contact form -->
					<div>
						<label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" autocomplete="given-name" placeholder="Votre prénom" />
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" autocomplete="family-name" placeholder="Votre nom" />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="email" placeholder="Votre email" />
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Votre message"></textarea>
					</div>
          <button type="submit" class="contact_button">Envoyer</button>
				</form>
			</div>
      <div class="photographer-price"></div>
		</div> <!-- end of contact_modal -->

  </body>
</html>
